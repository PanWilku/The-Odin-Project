<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    

    <div id="calculator-wrapper">
        <div id="calculator-window">
            
            <div id="display-wrapper">
                <div id="display">
                
                </div>
            </div>
            
            <div id="buttons-wrapper">
                <div class="ac-wrapper">
                    <button class="ac-button">AC</button>
                </div>
                <div id="buttons-display">
                    <button class="button" id="n7">7</button>
                    <button class="button" id="n8">8</button>
                    <button class="button" id="n9">9</button>
                    <button class="button" id="divide">รท</button>
                    <button class="button" id="n4">4</button>
                    <button class="button" id="n5">5</button>
                    <button class="button" id="n6">6</button>
                    <button class="button" id="multiply">x</button>
                    <button class="button" id="n1">1</button>
                    <button class="button" id="n2">2</button>
                    <button class="button" id="n3">3</button>
                    <button class="button" id="minus">-</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="n0">0</button>
                    <button class="button" id="equals">=</button>
                    <button class="button" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
