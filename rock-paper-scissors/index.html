<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body-window">
    <div class="game-window">
        <div class="instruction-window">
            <h1>Rock Paper Scrissors game</h1>
            <h3 id="message-p">Pick a symbol to play!</h3>
            <h3 id="score-p">Player: 0 | Computer: 0</h3>
        </div>
        <div class="computer-cards-wrapper">
            <div class="computer-card"></div>
            <div class="computer-card"></div>
            <div class="computer-card"></div>
        </div>

        <div class="player-cards-wrapper">
            <div class="player-card">
                <button class="player-card-button" id="btn1">Rock</button>
            </div>
            <div class="player-card">
                <button class="player-card-button" id="btn2">Paper</button>
            </div>
            <div class="player-card">
                <button class="player-card-button" id="btn3">Scissors</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
